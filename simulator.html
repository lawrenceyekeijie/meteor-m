  <section class="content">
    <div class="speech-bubble">Change asteroid speed and size to see what happens!</div>
    <canvas id="simCanvas" width="400" height="300"></canvas>
  </section>

  <script>
    // Simple asteroid simulation
    const canvas = document.getElementById("simCanvas");
    const ctx = canvas.getContext("2d");
    let x = 50, y = 50, dx = 3, dy = 2;

    function drawAsteroid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fillStyle = "gray";
      ctx.fill();
      x += dx; y += dy;
      if (x > canvas.width || x < 0) dx *= -1;
      if (y > canvas.height || y < 0) dy *= -1;
    }
    setInterval(drawAsteroid, 30);
  </script>
